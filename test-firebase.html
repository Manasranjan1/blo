<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        #recaptcha-container { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Firebase Configuration Test</h1>
    <div id="status"></div>
    <div id="recaptcha-container"></div>
    <button id="test-otp" onclick="testOTP()">Test OTP Send</button>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- App Scripts -->
    <script src="firebaseConfig.js"></script>
    
    <script>
        const statusDiv = document.getElementById('status');
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            statusDiv.appendChild(div);
        }
        
        try {
            // Test Firebase initialization
            addStatus('Testing Firebase initialization...', 'info');
            
            if (window.auth && window.db && window.firebaseApp) {
                addStatus('✅ Firebase initialized successfully!', 'success');
                addStatus(`Auth object: ${window.auth ? 'Available' : 'Not available'}`, 'info');
                addStatus(`Firestore object: ${window.db ? 'Available' : 'Not available'}`, 'info');
                addStatus(`Firebase App: ${window.firebaseApp ? 'Available' : 'Not available'}`, 'info');
                
                // Test auth configuration
                const auth = window.auth;
                console.log('Auth config:', auth.config);
                addStatus('✅ Firebase Auth is properly configured', 'success');
                
            } else {
                addStatus('❌ Firebase failed to initialize properly', 'error');
                addStatus(`Auth: ${window.auth ? 'Available' : 'Not available'}`, 'error');
                addStatus(`DB: ${window.db ? 'Available' : 'Not available'}`, 'error');
                addStatus(`App: ${window.firebaseApp ? 'Available' : 'Not available'}`, 'error');
            }
        } catch (error) {
            addStatus(`❌ Error: ${error.message}`, 'error');
            console.error('Test error:', error);
        }
        
        async function testOTP() {
            try {
                addStatus('Testing OTP functionality...', 'info');
                
                // Test reCAPTCHA creation
                const recaptchaContainer = document.getElementById('recaptcha-container');
                
                if (window.recaptchaVerifier) {
                    window.recaptchaVerifier.clear();
                }
                
                window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                    'size': 'normal',
                    'callback': (response) => {
                        addStatus('✅ reCAPTCHA solved successfully!', 'success');
                    },
                    'expired-callback': () => {
                        addStatus('⚠️ reCAPTCHA expired', 'error');
                    }
                });
                
                addStatus('✅ reCAPTCHA verifier created successfully', 'success');
                
                // Render reCAPTCHA
                await window.recaptchaVerifier.render();
                addStatus('✅ reCAPTCHA rendered successfully', 'success');
                
            } catch (error) {
                addStatus(`❌ OTP Test Error: ${error.message}`, 'error');
                console.error('OTP test error:', error);
            }
        }
    </script>
</body>
</html>
